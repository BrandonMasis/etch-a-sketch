<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script
      type="module"
      src="https://unpkg.com/dino-color-picker"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section id="main">
      <div class="container flex">
        <div class="row1">
          <h1 id="title">ETCH A SKETCH</h1>
          <div class="sizeInput">
            <p id="sliderValue">Grid Size 16x16</p>
            <input
              type="range"
              min="10"
              max="100"
              value="16"
              id="gridSize"
              class="slider"
              name="size"
            />
          </div>
        </div>
        <div class="row2 flex">
          <div class="colors">
            <div class="palette">
              <div data-color="rgb(255, 0, 0)" class="swatch red"></div>
              <div data-color="rgb(255, 128, 0)" class="swatch orange"></div>
              <div data-color="rgb(255, 255, 0)" class="swatch yellow"></div>
              <div
                data-color="rgb(128, 255, 0)"
                class="swatch chartreuse"
              ></div>
              <div data-color="rgb(0, 255, 0)" class="swatch green"></div>
              <div
                data-color="rgb(0, 255, 128)"
                class="swatch springGreen"
              ></div>
              <div data-color="rgb(0, 255, 255)" class="swatch cyan"></div>
              <div
                data-color="rgb(0, 128, 255)"
                class="swatch dodgerBlue"
              ></div>
              <div data-color="rgb(0, 0, 255)" class="swatch blue"></div>
              <div data-color="rgb(128, 0, 255)" class="swatch purple"></div>
              <div data-color="rgb(255, 0, 255)" class="swatch violet"></div>
              <div data-color="rgb(255, 0, 128)" class="swatch magenta"></div>
              <div data-color="rgb(255, 255, 255)" class="swatch white"></div>
              <div data-color="rgb(0, 0, 0)" class="swatch black"></div>
            </div>
            <div class="colorPicker"><p>COLOR PICKER</p></div>
            <dino-color-picker></dino-color-picker>
            <button id="rainbow">Rainbow mode</button>
            <button id="eraser">Erase all</button>
            <div class="row">
              <button id="dropper">
                <img src="./images/images.png" alt="" />
              </button>
              <div id="currentColor"></div>
            </div>
          </div>
          <div id="canvas"></div>
        </div>
      </div>
    </section>
  </body>
</html>
